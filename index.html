<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Counter Exercise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's count!</h1>

    <main>
    <div class="field">
        <label for="start">Start from:</label>
        <input type="number" id="start" placeholder="e.g. 1">
    </div>

    <div class="field">
        <label for="end">End at:</label>
        <input type="number" id="end" placeholder="e.g. 10">
    </div>

    <div class="field">
        <label for="step">Increment:</label>
        <input type="number" id="step" placeholder="e.g. 2">
    </div>

        <button type="button" id="button">Count</button>
        <p id="phrase">Preparing to count</p>
        <output id="result"></output>
    </main>

    <script src="script.js"></script>
</body>
</html>
